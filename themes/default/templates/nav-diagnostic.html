<!-- side menu, slides out on narrow screens -->
<nav id="sideNav">

    <header>
        <div class="navmenu-brand">
            {% include "logo.html" %}
        </div>
        <h1 class="exam-name navmenu-brand" data-bind="text: exam.settings.name, typeset: exam.settings.name"></h1>
        <button type="button" class="navbar-toggle btn" aria-controls="navMenu">
            {% include "close.svg" %}
        </button>
    </header>

    <dl id="learning-objective-list" class="nav navemnu-nav">
        <!-- ko foreach: diagnostic_progress -->
        <dt class="name" data-bind="latex: name"></dt>
        <dd data-bind="text: Math.floor(100*progress)+'%'"></dd>
        <!-- /ko -->
    </dl>


    {% include "stopwatch.html" %}

    <menu class="nav navmenu-nav menuButtons">
        <li><button class="btn center-block thin-button display-options force-original-color" type="button" data-bind="click: $root.showStyleModal" data-localise="control.style options"></button></li>
        <li data-bind="visible: allowPause && mode()=='normal'"><button class="btn center-block thin-button" id="pauseBtn" data-localise="control.pause" data-bind="click: pause"></button></li>
        <li data-bind="visible: mode()=='normal'"><button class="btn danger center-block" id="endBtn" data-localise="control.end exam" data-bind="click: endExam"></button></li>
        <li data-bind="visible: mode()=='review'"><button class="btn center-block" data-localise="control.back to results" data-bind="click: () => showInfoPage('result')"></button></li>
    </menu>

</nav>

<!-- top menu shown on narrow screens -->
<nav id="topNav" class="navbar">
    <div class="nav">
        <div class="titleBits" data-bind="with: currentQuestion">
            <span class="review-header" data-bind="visible: $root.exam().mode()=='review'" data-localise="exam.review header"></span>
            <span id="questionNameDisplay" data-bind="text: displayName"></span>
        </div>

        {% include "stopwatch.html" %}
    </div>

    <button type="button" class="navbar-toggle btn" aria-controls="navMenu">
        {% include "hamburger.svg" %}
    </button>
</nav>
