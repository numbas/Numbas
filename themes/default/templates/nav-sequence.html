<!-- side menu, slides out on narrow screens -->
<nav id="sideNav">

    <header>
        {% include "logo.html" %}

        <h1 class="exam-name" data-bind="text: exam.settings.name, typeset: exam.settings.name"></h1>

        <button type="button" class="navbar-toggle btn default" aria-controls="navMenu">
            {% include "close.svg" %}
        </button>
    </header>

    <!-- ko if: numQuestions() > 1 -->
    <label class="sr-only" for="exam-progress" data-localise="exam.progress"></label>
    <progress id="exam-progress" data-bind="attr: {max: numQuestions(), value: questionsAttempted(), title: questionsAttemptedDisplay}, text: questionsAttemptedDisplay"></progress>
    <!-- /ko -->

    <menu id="questionList" class="nav navmenu-nav" role="tablist" aria-orientation="vertical" data-bind="tablist: true">
        <li class="introduction" data-bind="visible: exam.hasIntro, css: {active: $root.exam().infoPage()=='introduction'}">
            <a href="#" role="tab" data-bind="click: Numbas.controls.showIntroduction, attr: {'aria-current': $root.exam().infoPage()=='introduction' ? 'step' : false, tabindex: $root.exam().infoPage()=='introduction' ? 0 : -1, 'data-name': R('control.show introduction')}" data-localise="control.show introduction"></a>
       </li>
        <!-- ko foreach: question_groups -->
            <!-- ko if: $root.exam().showQuestionGroupNames -->
            <li class="question-group-header" data-bind="visible: show_name">
                <h2 data-bind="text: name, typeset: name"></h2>
            </li>
            <!-- /ko -->
            <!-- ko foreach: questions -->
            <li class="questionSelector" data-bind="visible: visible, css: {active: $root.exam().currentQuestion()==$data}">
                <a href="#" role="tab" data-bind="click: Numbas.controls.makeQuestionJumper(question.number), attr: {'aria-current': isCurrentQuestion() ? 'step' : false, tabindex: isCurrentQuestion() ? 0 : -1, 'data-number': question.number+1, 'data-name': displayName}">
                    <div class="question-info">
                        <span class="feedback-icon" data-bind="css: scoreFeedback.iconClass, attr: scoreFeedback.iconAttr" aria-hidden="true"></span>
                        <span class="name" data-bind="text: displayName"></span>
                        <span class="sr-only" data-bind="text: scoreFeedback.iconAttr().title"></span>
                        <span class="score" data-bind="html: scoreFeedback.message"></span>
                    </div>
                    <div class="messages">
                        <div class="answered-state" data-bind="">
                            <span data-bind="text: scoreFeedback.answeredString"></span>
                        </div>
                        <div data-bind="visible: isDirty" class="dirty-message">
                            <span class="warning-icon icon-exclamation-sign"></span>
                            <span data-localise="question.selector.unsubmitted changes"></span>
                        </div>
                    </div>
                </a>
            </li>
            <!-- /ko -->
        <!-- /ko -->
        <!-- total exam score display -->
        <li class="examScore" data-bind="visible: showActualMark">
            <span data-localise="control.total"></span> 
            <span id="examScore" data-bind="html: examScoreDisplay"></span>
        </li>
    </menu>

    {% include "stopwatch.html" %}

    <menu class="nav navmenu-nav menuButtons">
        <li><button class="btn default center-block thin-button" type="button" data-bind="click: Numbas.display.showStyleModal" data-localise="control.style options"></button></li>
        <li data-bind="visible: allowPause && mode()=='normal'"><button class="btn pdefault center-block thin-button" id="pauseBtn" data-localise="control.pause" data-bind="click: Numbas.controls.pauseExam"></button></li>
        <li data-bind="visible: mode()=='normal'"><button class="btn danger center-block" id="endBtn" data-localise="control.end exam" data-bind="click: Numbas.controls.endExam"></button></li>
        <li data-bind="visible: mode()=='review'"><button class="btn default center-block" data-localise="control.back to results" data-bind="click: Numbas.controls.backToResults"></button></li>
    </menu>

</nav>

<!-- top menu shown on narrow screens -->
<nav id="topNav" class="navbar">
    <!-- ko if: numQuestions() > 1 -->
    <div class="prev"><button type="button" class="btn default" data-bind="click: reverse, attr: {disabled: !canReverse()}"><span class="sr-only" data-localise="control.previous"></span>&larr;</button></div>
    <div class="next"><button type="button" class="btn default" data-bind="click: advance, attr: {disabled: !canAdvance()}"><span class="sr-only" data-localise="control.next"></span>&rarr;</span></button></div>
    <!-- /ko -->
    <div class="end"><button class="btn danger" data-localise="control.end exam" data-bind="click: Numbas.controls.endExam, visible: mode()=='normal' && !canAdvance()"></button></div>
    <div class="titleBits" data-bind="with: currentQuestion">
        <span class="review-header" data-bind="visible: $root.exam().mode()=='review'" data-localise="exam.review header"></span>
        <span id="questionNameDisplay" data-bind="text: displayName"></span>
    </div>

    {% include "stopwatch.html" %}

    <button type="button" class="navbar-toggle btn default" aria-controls="navMenu">
        {% include "hamburger.svg" %}
    </button>
</nav>
