<nav id="topNav" class="navbar">

    <button type="button" class="btn primary" data-bind="visible: mode()=='review', click: () => showInfoPage('result')">&larr; <span data-localise="control.back to results"></span></button>
    <div class="titleBits" data-bind="with: currentQuestion">
        <span class="review-header" data-bind="visible: $root.exam().mode()=='review'" data-localise="exam.review header"></span>

    <button class="btn thin-button display-options force-original-color" type="button" data-bind="click: $root.showStyleModal" data-localise="control.style options"></button>
